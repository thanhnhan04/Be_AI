version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: movie-recommendation-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: movie_recommendation
    volumes:
      - mongodb_data:/data/db
    networks:
      - movie-recommendation-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: movie-recommendation-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - movie-recommendation-network

  # FastAPI Backend
  backend:
    build: .
    container_name: movie-recommendation-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB_NAME=movie_recommendation
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-me}
      - TMDB_API_KEY=${TMDB_API_KEY:-}
      - DEBUG=True
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
    depends_on:
      - mongodb
      - redis
    networks:
      - movie-recommendation-network

volumes:
  mongodb_data:
  redis_data:

networks:
  movie-recommendation-network:
    driver: bridge
